<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>::: Gestion Client:::</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <meta name="Content-Language" content="fr" />
    <meta name="Description" content="" />
    <meta name="Keywords" content=" Tutoriel Spring MVC-Boot-Data JPA Hibernate Bootstrap Jquery " />
    <meta name="Subject" content="" />
    <meta name="Content-Type" content="utf-8" />

    <div th:replace="fragments/header :: header-css"/>

</head>


<body>

<div th:replace="fragments/header :: header"></div>


<div class="container">


    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">

                    <div class="card fat">
                        <div class="card-body">
                            <h1 th:if="${clientForm.idClient != null}" class="card-title">Modifier client </h1>
                            <h4 th:if="${clientForm.idClient != null}" class="card-title">Merci de mettre à jour ces données</h4>
                            <h1 th:unless="${clientForm.idClient != null}" class="card-title">Nouveau client </h1>
                            <h4 th:unless="${clientForm.idClient != null}" class="card-title">Merci de renseigner ces données</h4>

                            <form id="clientform" class="form-horizontal" th:object="${clientForm}" th:action="@{/client/save}" method="post">


                                <input type="hidden" th:field="*{idClient}"/>


                                <div class="form-group">
                                    <input type="text" th:field="*{loginClient}"
                                           class="form-control" th:value="${clientForm.loginClient}"
                                           placeholder="Login" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div th:unless="${clientForm.idClient != null}" class="form-group">
                                    <input type="password" th:field="*{motPasseClient}"
                                           class="form-control" th:value="${clientForm.motPasseClient}"
                                           placeholder="Password" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <select type="text" th:field="*{civiliteClient}" class="form-control">
                                        <option th:value="'Mme.'" th:text="Mme." value=""></option>
                                        <option th:value="'Mr.'" th:text="Mr." value=""></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{nomClient}"
                                           class="form-control" th:value="${clientForm.nomClient}"
                                           placeholder="Nom"	required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{prenomClient}"
                                           class="form-control" th:value="${clientForm.prenomClient}"
                                           placeholder="Prénom" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{dateNaissanceClient}"
                                           class="form-control" th:value="${clientForm.dateNaissanceClient}"
                                           placeholder="Date Naissance" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Marque est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Marque ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{numeroAdrClient}"
                                           class="form-control" th:value="${clientForm.numeroAdrClient}"
                                           placeholder="Numéro Adresse" required="required"
                                           data-validation-length="max50"
                                           data-validation="required number"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-number="Champs Prix doit étre numérique" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{rueAdrClient}"
                                           class="form-control" th:value="${clientForm.rueAdrClient}"
                                           placeholder="Rue Adresse" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{communeAdrClient}"
                                           class="form-control" th:value="${clientForm.communeAdrClient}"
                                           placeholder="Commune Adresse" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{villeAdrClient}"
                                           class="form-control" th:value="${clientForm.villeAdrClient}"
                                           placeholder="Ville" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{cpAdrClient}"
                                           class="form-control" th:value="${clientForm.cpAdrClient}"
                                           placeholder="Code Postal" required="required"
                                           data-validation="required number"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-number="Champs Prix doit étre numérique" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{telClient}"
                                           class="form-control" th:value="${clientForm.telClient}"
                                           placeholder="Téléphone" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{faxClient}"
                                           class="form-control" th:value="${clientForm.faxClient}"
                                           placeholder="Fax"
                                           data-validation-length="max50"
                                           data-validation="length"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="text" th:field="*{gsmClient}"
                                           class="form-control" th:value="${clientForm.gsmClient}"
                                           placeholder="GSM" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group">
                                    <input type="email" th:field="*{emailClient}"
                                           class="form-control" th:value="${clientForm.emailClient}"
                                           placeholder="Email" required="required"
                                           data-validation-length="max50"
                                           data-validation="required length"
                                           data-validation-error-msg-required="Champs Modèle est Obligatoire"
                                           data-validation-error-msg-length="Taille du champs Modèle ne doit pas dépasser 50" />
                                </div>

                                <div class="form-group m-0">
                                    <button th:if="${clientForm.idClient != null}" type="submit" class="btn btn-primary">
                                        Modifier</button>

                                    <button th:unless="${clientForm.idClient != null}" type="submit" class="btn btn-success">
                                        Enregistrer</button>

                                    <input class="btn btn-secondary" type="reset" value="Effacer">

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"></div>


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- JavaScript Placed at the end of the document so the pages load faster -->
<script src="../../js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../../js/jquery.form-validator.min.js" th:src="@{/js/jquery.form-validator.min.js}"></script>
<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>


<script>
    $.validate();
</script>


</body>
</html>
